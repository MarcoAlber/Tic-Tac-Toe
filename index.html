<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Tic Tac Toe</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>

<body>
    
    <img class="gameOver d-none" id="gameOver" src="img/game-over.png">
    <button class="restartButton d-none" id="restartButton" onclick="restart()">Restart</button>
    
    <div class="playerContainer">
        <div id="player-1" class="player1Container player-inactivate">
            <img src="./img/apple-3-256.png"><span>Player 1</span>
        </div>
        <div id="player-2" class="player2Container">
            <img src="./img/grapes-256.png"> Player 2
        </div>
    </div>

    <div class="tablePlusLines">

        <table>
            <tr>
                <td onclick="fillCasket(0)">
                    <div class="imgTable">
                        <img id="apple-0" class="d-none" src="./img/apple-3-256.png">
                        <img id="grapes-0" class="d-none" src="./img/grapes-256.png">
                    </div>
                </td>
                <td onclick="fillCasket(1)">
                    <div class="imgTable">
                        <img id="apple-1" class="d-none" src="./img/apple-3-256.png">
                        <img id="grapes-1" class="d-none" src="./img/grapes-256.png">
                    </div>
                </td>
                <td onclick="fillCasket(2)">
                    <div class="imgTable">
                        <img id="apple-2" class="d-none" src="./img/apple-3-256.png">
                        <img id="grapes-2" class="d-none" src="./img/grapes-256.png">
                    </div>
                </td>
            </tr>
            <tr>
                <td onclick="fillCasket(3)">
                    <div class="imgTable">
                        <img id="apple-3" class="d-none" src="./img/apple-3-256.png">
                        <img id="grapes-3" class="d-none" src="./img/grapes-256.png">
                    </div>
                </td>
                <td onclick="fillCasket(4)">
                    <div class="imgTable">
                        <img id="apple-4" class="d-none" src="./img/apple-3-256.png">
                        <img id="grapes-4" class="d-none" src="./img/grapes-256.png">
                    </div>
                </td>
                <td onclick="fillCasket(5)">
                    <div class="imgTable">
                        <img id="apple-5" class="d-none" src="./img/apple-3-256.png">
                        <img id="grapes-5" class="d-none" src="./img/grapes-256.png">
                    </div>
                </td>
            </tr>
            <tr>
                <td onclick="fillCasket(6)">
                    <div class="imgTable">
                        <img id="apple-6" class="d-none" src="./img/apple-3-256.png">
                        <img id="grapes-6" class="d-none" src="./img/grapes-256.png">
                    </div>
                </td>
                <td onclick="fillCasket(7)">
                    <div class="imgTable">
                        <img id="apple-7" class="d-none" src="./img/apple-3-256.png">
                        <img id="grapes-7" class="d-none" src="./img/grapes-256.png">
                    </div>
                </td>
                <td onclick="fillCasket(8)">
                    <div class="imgTable">
                        <img id="apple-8" class="d-none" src="./img/apple-3-256.png">
                        <img id="grapes-8" class="d-none" src="./img/grapes-256.png">
                    </div>
                </td>
            </tr>
        </table>

        <div id="line-0" class="horizontal-line">
        </div>
        <div id="line-1" class="horizontal-line">
        </div>
        <div id="line-2" class="horizontal-line">
        </div>
        <div id="line-3" class="horizontal-line vertical-line">
        </div>
        <div id="line-4" class="horizontal-line vertical-line">
        </div>
        <div id="line-5" class="horizontal-line vertical-line">
        </div>
        <div id="line-6" class="horizontal-line">
        </div>
        <div id="line-7" class="horizontal-line">
        </div>

    </div>

</body>

</html>
